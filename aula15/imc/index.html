<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="row mt-5">
        <div class="col-4 offset-4">
        <form onsubmit="calcularIMC()">
            <label for="peso" class="form-label">Peso</label>
            <input type="number" class="form-control" id="peso" placeholder="Digite seu peso" step="0.01" required>
            <label for="altura" class="form-label">Altura</label>
            <input type="number" class="form-control" id="altura" placeholder="Digite sua altura" step="0.01" required>
            <button type="submit" class="btn btn-success mt-3">Calcular</button>
        </form>
    </div>
</div>
    


    <script src="eventos.js"></script>
</body>
</html>
