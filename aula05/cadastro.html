<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="estilo.css">
  </head>
  <body>
    <form>
      <label for="nome">Nome</label><!-- rótulo-->
      <input type="text" id="nome" placeholder="Digite seu nome">
      <label for="email">Email</label><!-- rótulo-->
      <input type="email" id="email" placeholder="Seu melhor e-mail">
      <label for="telefone">Telefone</label><!-- rótulo-->
      <input type="tel" id="telefone" placeholder="(00) 00000-0000">
      <button onclick="enviou()" class="botao-grande">Enviar</button>
    </form>
    <script>
        function enviou(){
            event.preventDefault();
        alert(`Nome: ${nome.value}, Email: ${email.value}, Telefone ${telefone.value}`)
        }
    </script>
  </body>
</html>
